<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bundle.js" defer></script>
  <title>2do</title>
</head>
<body>
  <div class="page-header">
    <div class = "header-left header-content">
      Left Header Items Here
    </div>
    <div class = "header-center header-content">
      To Do
    </div>
    <div class = "header-right header-content">
      Right Header Items Here
    </div>
  </div>
  <div class = "page-body">
    <div class = "to-do-window">
      <div class = "task">
        Item 1
      </div>
      <div class = "task">
        Item 2
      </div>
      <div class = "task">
        Item 3
      </div>
      <div class = "add-task-button">
        Add Task
      </div>
      <div class = "add-task-prompt">
        <form>
          <label for = "task-description">What needs doing?</label><br> 
          <input type="text" name="task-description" class="task-text-input"><br>
          <label for = "task-priority">How important is it?</label><br>
          <input list = "task-priority">
          <datalist id = "task-priority">
            <option value = "1">
            <option value = "2">
            <option value = "3">
            <option value = "4">
            <option value = "5">
          </datalist><br>
          <label for = "task-due-date">When do you need to do it by?</label><br>
          <input type = "date" id = "task-due-date" name = "due-date">
        </form>
        </div>
    </div>
  </div>
  <div class="page-footer">
    Throw a nice little link and logo down here
  </div>

</body>
</html>
